<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <script src="contato.js" defer></script>
</head>
<body>
    <header>
        <img id="Logo" src="imglogo2.jpg" alt="logotipo imagem">
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="sobre.html">Sobre Nós</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
        <div id="Busca">
            <input type="text" id="textoBusca" placeholder="O que procura?"/>
            <button id="botaoBusca">Buscar</button>
          </div> 
    </header>
 
    <main>
    <section class="contato">
      <h1>Entre em Contato</h1>
    </section>

    <section class="formulario">
      <div class="area.formulario">
        <h2>Entre em contato</h2>
        <form class="formularioUm">
            
            <div class="campos">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>

            <div class="campos">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="campos">
                <label for="assunto">Assunto:</label>
                <input type="text" id="assunto" name="assunto" required>
            </div>
            
            <div class="campos">
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" required></textarea>
            </div>
            
            <button type="submit">Enviar</button>
        </form>
      </div>

      <div class="form-mapa">
          <h2>Localização</h2>
          <iframe class="mapa-contato" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d515.6931232116059!2d-43.123102413123455!3d-22.89703426326528!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9983db3ec4f5d1%3A0xc3a8e6eec9b55efa!2sSenac%20Niter%C3%B3i!5e0!3m2!1spt-BR!2sbr!4v1745016128744!5m2!1spt-BR!2sbr" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </section>
  </main>

  <footer>
    <p>Siga-nos nas redes sociais: <a href="#">Instagram</a> | <a href="#">Linkedin</a></p>
  </footer>

</body>
</html>
